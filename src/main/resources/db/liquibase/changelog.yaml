databaseChangeLog:
  - changeSet:
      id: 1
      author: alina
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: text
                  type: varchar(50)
                  constraints:
                    nullable: false
